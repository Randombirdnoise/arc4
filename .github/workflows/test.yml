---
name: Test
on:
- push
jobs:
  unit-test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
        - python-version: '2.7'
          tox-env: py27
        - python-version: '3.5'
          tox-env: py35
        - python-version: '3.6'
          tox-env: py36
        - python-version: '3.7'
          tox-env: py37
        - python-version: '3.8'
          tox-env: py38
        - python-version: '3.9'
          tox-env: py39
        - python-version: '3.10'
          tox-env: py310
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v2
      with:
        python-version: "${{ matrix.python-version }}"
    - run: pip install tox
    - run: tox -e ${{ matrix.tox-env }}

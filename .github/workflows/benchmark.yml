---
name: Benchmark
on: push
jobs:
  benchmark:
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v2
      with:
        python-version: '3.9'
    - run: pip install . matplotlib pycrypto rc4
    - run: nice -19 python benchmark.py -o benchmark.svg
    - uses: actions/upload-artifact@v2
      with:
        name: benchmark
        path: benchmark.svg
